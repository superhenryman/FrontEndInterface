
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        padding: 20px;
        animation: bgPan 15s infinite alternate;
      }

      @keyframes bgPan {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }

      h1 {
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        animation: fadeInDown 1s ease;
        position: relative;
        padding-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: #e94560;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        transform: scale(0.95);
        animation: formEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes formEntrance {
        100% {
          transform: scale(1);
        }
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      th {
        background-color: #f5f5f5;
        color: #1a1a2e;
        font-weight: 600;
      }

      td {
        background-color: #fff;
        color: #333;
      }

      tr:hover td {
        background-color: #f9f9f9;
      }

      #req {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="req">Website Requests</h1>
      <table id="table">
        <tr>
          <th>Name</th>
          <td id="name"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td id="email"></td>
        </tr>
        <tr>
          <th>Grade</th>
          <td id="grade"></td>
        </tr>
        <tr>
          <th>Type of request</th>
          <td id="type"></td>
        </tr>
      </table>
    </div>
    <script src="scripts.js"></script>
    <!--Please work.-->
  </body>
</html>
